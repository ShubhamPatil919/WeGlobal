<div class="container">
   

    <div class="row">
        <div class="col-lg-8 offset-2 col-md-12 mb-5">
            <div class="card">
            <h2>Inquiry</h2>
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Inquiry for</label>
                    <div class="col-lg-9 col-md-12">
                        <select class="form-control">
                            <option>Option</option>
                            <option>Placement</option>
                            <option>Training</option>
                            <option>Projects</option>
                            <option>Liabrary</option>
                            <option>Office area</option>
                          </select>
                    </div>
                  </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-lg-9 col-md-12">
                    <input type="text" class="form-control" id="staticEmail" placeholder="specify your full name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-lg-9 col-md-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="abc@mail.com">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Mobile No</label>
                    <div class="col-lg-9 col-md-12">
                      <input type="password" class="form-control" id="inputPassword" placeholder="91XXXXXXXX">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-lg-9 col-md-12">
                        <div class="row">
                            <div class="col-lg-2 col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Male
                                    </label>
                                  </div>
                                  
                                  
                            </div>
                            <div class="col-lg-10 col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Female
                                    </label>
                                  </div>
                            </div>
                        </div>


                   
                      
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Message</label>
                    <div class="col-lg-9 col-md-12">
                      <textarea rows="5"  class="form-control" id="inputPassword" placeholder="message..."></textarea>
                    </div>
                  </div>

                  <!-- form button -->
                  <div class="row">
                      <div class="col-lg-4 offset-2 col-md-12">
                          <button class="main-btn">Submit</button>
                      </div>
                      <div class="col-lg-4 offset-2 col-md-12">
                        <button class="main-btn">Reset</button>
                    </div>
                  </div>

              </form>
        </div>
        </div>
    </div>
</div>
